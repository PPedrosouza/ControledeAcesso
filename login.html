<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Access Control</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />

    <link rel="icon" type="image/png" href="img/compose.png" />
  </head>

  <body>
    <form class="form" action="#">
      <div class="card">
        <div class="card-top">
          <img class="imglogin" src="img/user.png" alt="" />

          <h2 class="title">Control Panel</h2>
          <p>Fill in the fields below</p>

          <div class="card-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Digite seu email"
              required
            />
          </div>

          <div class="card-group">
            <label>Senha</label>
            <input
              type="password"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="card-group">
            <label> <input type="checkbox" />Lembre-me</label>
          </div>

          <div class="card-group btn">
            <button type="submit">ACESSAR</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
